<section>
  <div class="page-header">
    <h1>Quizzes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="quiz in vm.quizzes"
       ui-sref="admin.quizzes.view({ quizId: quiz._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="quiz.created | date:'mediumDate'"></span>
        by
        <span ng-if="quiz.user" ng-bind="quiz.user.displayName"></span>
        <span ng-if="!quiz.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="quiz.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.quizzes.$resolved && !vm.quizzes.length">
    No Quizzes yet, why don't you <a ui-sref="quizzes.create">create one</a>?
  </div>
</section>
